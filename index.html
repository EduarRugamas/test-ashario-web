<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ashario</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"/>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/show_product.css">
<link rel="stylesheet" href="./css/panel_products_view.css">

<body>
<main id="container-main">
    <div class="full-width-layout">
        <div class="div-caja">
            <div class="div-1">
                <div class="title-div">
                    <div class="icon-div-title">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="css-1rnsdvb">

                        </svg>
                    </div>
                    <div class="div-texto-title">Free Delivery</div>
                    <div class="div-texto-subtitle">
                        <span class="css-text-delivery">Spend $250.00</span>
                    </div>
                </div>
            </div>
            <div class="div-2">
                <div class="panel-colum-left">
                    <div>
                        <div class="panel-search">
                            <!-- Parte 1 de los filtros -->
                            <div id="lineage" class="css-lineage">
                                <div class="text-lineage">
                                    <h2 class="title-lineage-css">Lineage</h2>
                                </div>
                                <div id="search-lineage"></div>
                            </div>
                            <!-- fin de la parte 1 de los filtros -->

                            <!-- Parte 2 de los filtros -->
                            <div class="panel-left-container">
                                <div class="container-general">
                                    <div class="container-thc-potency">
                                        <div class="container-text-thc-potency">
                                            <h2 class="text-thc-potency">thc potency</h2>
                                        </div>
                                        <div class="container-rating-thc-potency">
                                            <div></div>
                                            <div id="rangeSlider-thc-potency"></div>
                                        </div>
                                    </div>
                                    <div class="container-cbd-potency">
                                        <div class="container-text-cbd-potency">
                                            <h2 class="text-cbd-potency">cbd potency</h2>
                                        </div>
                                        <div class="container-rating-cbd-potency">
                                            <div></div>
                                            <div id="rangeSlider-cbd-potency"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin de la parte 2 de los filtros -->
                            <!-- Parte 3 de los filtros -->
                            <div class="container-general-2">
                                <div class="container-categories">
                                    <div class="container-categories-interno">
                                        <div class="container-text-categories">
                                            <h2 class="text-categories">Categories</h2>
                                        </div>
                                        <div id="refinementList-categories"></div>
                                    </div>
                                </div>
                                <div class="container-price">
                                    <div class="container-price-interno">
                                        <div class="container-text-price">
                                            <h2 class="text-categories">Price</h2>
                                        </div>
                                        <div id="numericMenu-price" class="container-price-refinementList"></div>
                                    </div>
                                </div>
                                <!--                                <div class="container-available-weights">-->
                                <!--                                    <div class="container-available-weights-interno">-->
                                <!--                                            <h2 class="text-available-weights">Available Weights</h2>-->
                                <!--                                        <div id="numericMenu-available-weights"></div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <!-- preguntar por estos filtros -->
                                <!--                                <div class="container-brands">-->
                                <!--                                    <div class="container-brands-interno">-->
                                <!--                                        <h2 class="text-brands">Brands</h2>-->
                                <!--                                        <div id="refinementList-brands"></div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <!--                            </div>-->
                                <!-- Fin de la parte 3 de los filtros -->
                            </div>
                        </div>
                    </div>
                    <div class="panel-right">
                        <div class="panel-searchBox-css">
                            <div class="container-panel-searchBox">
                                <div id="searchbox" class="css-searchBox"></div>
                            </div>
                        </div>
                        <div class="panel-total-products-view"></div>
                        <div class="panel-products-cards-views"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div>

    <div id="hits"></div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"
        integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js"
        integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>

<script src="./js/index.js" type="module"></script>
